# action.yml
name: 'Connect a May First shell account'
description: 'Connect to a May First web configuration server access shell SSH user'
icon: server
color: red
inputs:
  comment:  # id of input
    description: 'Comment'
    required: true
outputs:
  time: # id of output
    description: 'Time of connection attempt'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.comment }}
    - ${{ secrets.SSH_USER }}
    - ${{ secrets.PASSWORD }}
